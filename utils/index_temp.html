<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegación Espacial - Backtracking</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f5ff;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px;
            border: 2px dashed #3498db;
            border-radius: 8px;
            background-color: #f8f9fa;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .file-upload:hover {
            background-color: #e9f0fa;
            border-color: #2980b9;
        }
        #file-input {
            display: none;
        }
        .file-label {
            font-size: 16px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .file-name {
            margin: 10px 0;
            color: #3498db;
            font-weight: bold;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .status.error {
            color: #c0392b;
            background-color: #fadbd8;
        }
        .status.success {
            color: #27ae60;
            background-color: #d5f5e3;
        }
        .result-container {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        code {
            white-space: pre-wrap;
            word-break: break-word;
        }
        .visualizacion {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .stats {
            margin-top: 15px;
            padding: 10px;
            background-color: #eef2f7;
            border-radius: 5px;
            width: 100%;
        }
        .stats p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Navegación Espacial</h1>
        
        <div class="file-upload" id="drop-area">
            <label class="file-label" for="file-input">Arrastra o haz clic para cargar el archivo JSON del mapa</label>
            <input type="file" id="file-input" accept=".json">
            <div id="file-name" class="file-name"></div>
        </div>
        
        <button id="process-btn" class="btn" disabled>Procesar Mapa</button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="visualizacion">
            <div id="stats" class="stats" style="display: none;">
                <h3>Estadísticas del Resultado:</h3>
                <div id="stats-content"></div>
            </div>
        </div>
        
        <div id="result-container" class="result-container" style="display: none;">
            <h3>Vista Previa del Resultado:</h3>
            <code id="result-preview"></code>
        </div>
    </div>

    <script src="backtrakingCC.js"></script>
    <script>
        let mapaData = null;
        let resultadoJson = null;
        
        // Referencias a elementos DOM
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const processBtn = document.getElementById('process-btn');
        const statusEl = document.getElementById('status');
        const resultContainer = document.getElementById('result-container');
        const resultPreview = document.getElementById('result-preview');
        const statsEl = document.getElementById('stats');
        const statsContent = document.getElementById('stats-content');
        const dropArea = document.getElementById('drop-area');
        
        // Event listeners para drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.style.backgroundColor = '#e3f2fd';
            dropArea.style.borderColor = '#1976d2';
        }
        
        function unhighlight() {
            dropArea.style.backgroundColor = '#f8f9fa';
            dropArea.style.borderColor = '#3498db';
        }
        
        // Evento para soltar archivo
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }
        
        // Evento para seleccionar archivo
        fileInput.addEventListener('change', function(e) {
            handleFiles(this.files);
        });
        
        // Manejar archivos seleccionados
        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type === "application/json" || file.name.endsWith('.json')) {
                    fileName.textContent = file.name;
                    processBtn.disabled = false;
                    
                    // Leer el archivo JSON
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            mapaData = JSON.parse(e.target.result);
                            showStatus('Archivo cargado correctamente. Listo para procesar.', 'success');
                        } catch (error) {
                            showStatus('Error al parsear el archivo JSON: ' + error.message, 'error');
                            processBtn.disabled = true;
                        }
                    };
                    reader.readAsText(file);
                } else {
                    showStatus('Por favor, selecciona un archivo JSON válido.', 'error');
                    fileName.textContent = '';
                    processBtn.disabled = true;
                }
            }
        }
        
        // Click en el área de drop también activa el input de archivo
        dropArea.addEventListener('click', function() {
            fileInput.click();
        });
        
        // Procesar el mapa cuando se hace clic en el botón
        processBtn.addEventListener('click', function() {
            if (!mapaData) {
                showStatus('No hay datos de mapa para procesar.', 'error');
                return;
            }
            
            try {
                showStatus('Procesando mapa...', 'success');
                
                // Usar el módulo importado para procesar el mapa
                const resultado = procesarMapaEspacial(mapaData);
                resultadoJson = resultado;
                
                // Mostrar resultado y estadísticas
                mostrarResultado(resultado);
                
                // Descargar automáticamente el resultado
                downloadJson(resultado, 'resultado_ruta.json');
                
            } catch (error) {
                showStatus('Error al procesar el mapa: ' + error.message, 'error');
            }
        });
        
        // Mostrar mensaje de estado
        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
        }
        
        // Mostrar resultado y estadísticas
        function mostrarResultado(resultado) {
            // Mostrar vista previa del JSON
            resultPreview.textContent = JSON.stringify(resultado, null, 2);
            resultContainer.style.display = 'block';
            
            // Mostrar estadísticas del resultado
            if (resultado.exito) {
                const stats = generarEstadisticas(resultado);
                statsContent.innerHTML = stats;
                statsEl.style.display = 'block';
            } else {
                statsContent.innerHTML = `<p>No se encontró una solución para el mapa.</p>`;
                statsEl.style.display = 'block';
            }
        }
        
        // Generar estadísticas sobre el resultado
        function generarEstadisticas(resultado) {
            if (!resultado.exito || !resultado.ruta) {
                return '<p>No hay solución disponible.</p>';
            }
            
            const ruta = resultado.ruta;
            const pasos = ruta.length - 1;  // Restamos 1 porque el primer elemento es la posición inicial
            
            // Calcular uso de elementos especiales
            let usoAgujeroGusano = 0;
            let usoEstrellas = 0;
            let usoRecargas = 0;
            let energiaInicial = ruta[0].energia || 0;
            let energiaFinal = ruta[ruta.length - 1].energia || 0;
            
            for (const paso of ruta) {
                if (paso.eventoEspecial) {
                    const evento = paso.eventoEspecial;
                    if (evento.tipo === 'gusano') usoAgujeroGusano++;
                    if (evento.tipo === 'estrella') usoEstrellas++;
                    if (evento.tipo === 'recarga') usoRecargas++;
                }
            }
            
            return `
                <p><strong>Pasos totales:</strong> ${pasos}</p>
                <p><strong>Energía inicial:</strong> ${energiaInicial}</p>
                <p><strong>Energía final:</strong> ${energiaFinal}</p>
                <p><strong>Agujeros de gusano utilizados:</strong> ${usoAgujeroGusano}</p>
                <p><strong>Estrellas gigantes utilizadas:</strong> ${usoEstrellas}</p>
                <p><strong>Recargas de energía utilizadas:</strong> ${usoRecargas}</p>
            `;
        }
        
        // Descargar el resultado como archivo JSON
        function downloadJson(data, filename) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 0);
        }
    </script>
</body>
</html>
