<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoTécnicas</title>
    <link rel="stylesheet" href="../css/interestelar.css" />
  </head>

  <main id="interstellarForm">
    <form>
      <h1>Configuración del Mapa Interestelar</h1>
      <label for="dimensionesX">Dimensión X del mapa (mínimo 30):</label>
      <input
        type="number"
        id="dimensionesX"
        name="dimensionesX"
        min="30"
        placeholder="Ejemplo: 30"
        required
      />
      <br /><br />

      <label for="dimensionesY">Dimensión Y del mapa (mínimo 30):</label>
      <input
        type="number"
        id="dimensionesY"
        name="dimensionesY"
        min="30"
        placeholder="Ejemplo: 30"
        required
      />
      <br /><br />

      <label for="posicionFinal">Posición final del mapa:</label>
      <select id="posicionFinal" name="posicionFinal" class="selectForm" required>
        <option value="">Seleccione una opción</option>
        <option value="0">Derecha arriba</option>
        <option value="1">Derecha abajo</option>
        <option value="2">Izquierda abajo</option>
      </select>
      <br /><br />

      <label for="agujerosNegros">Total de agujeros negros (mínimo 6):</label>
      <input
        type="number"
        id="agujerosNegros"
        name="agujerosNegros"
        min="6"
        required
      />
      <br /><br />

      <label for="estrellasGigantes"
        >Total de estrellas gigantes (mínimo 5):</label
      >
      <input
        type="number"
        id="estrellasGigantes"
        name="estrellasGigantes"
        min="5"
        required
      />
      <br /><br />

      <label for="agujerosGusano"
        >Total de agujeros de gusano (mínimo 2):</label
      >
      <input
        type="number"
        id="agujerosGusano"
        name="agujerosGusano"
        min="2"
        required
      />
      <br /><br />

      <label for="celdasEnergia">Total de celdas de energía (mínimo 2):</label>
      <input
        type="number"
        id="celdasEnergia"
        name="celdasEnergia"
        min="2"
        required
      />
      <br /><br />
      <label for="energiaInicial">Eenrgia Inicial (mínimo 1000)</label>
      <input
        type="number"
        id="energiaInicial"
        name="energiaInicial"
        min="1000"
        required
      />
      <br /><br />
      <div>
              <button id="generarMapa" type="button" style="margin-bottom: 10px;">Generar Mapa</button>
              <button id="cargarMapa" type="button" style="margin-top: 10px;">Cargar Mapa</button>
      </div>
    </form>
  </main>
</html>
