<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoTécnicas</title>
    <link rel="stylesheet" href="css/interestelar.css" />
  </head>

  <main>
    <form>
      <h1>Configuración del Mapa Interestelar</h1>
      <label for="dimensionesX">Dimensión X del mapa (mínimo 30):</label>
      <input
        type="number"
        id="dimensionesX"
        name="dimensionesX"
        min="30"
        placeholder="Ejemplo: 30"
        required
      />
      <br /><br />

      <label for="dimensionesY">Dimensión Y del mapa (mínimo 30):</label>
      <input
        type="number"
        id="dimensionesY"
        name="dimensionesY"
        min="30"
        placeholder="Ejemplo: 30"
        required
      />
      <br /><br />

      <label for="inicioX">Pocision inicio X:</label>
      <input
        type="number"
        id="inicioX"
        name="inicioX"
        min="0"
        placeholder="Ejemplo: 0"
        required
      />
      <br /><br />

      <label for="inicioY">Pocision inicio Y del mapa:</label>
      <input
        type="number"
        id="inicioY"
        name="inicioY"
        min="0"
        placeholder="Ejemplo: 0"
        required
      />
      <br /><br />

      <label for="finX">Pocision final X del mapa:</label>
      <input
        type="number"
        id="finX"
        name="finX"
        min="1"
        placeholder="Ejemplo: 29"
        required
      />
      <br /><br />

      <label for="finY">Pocision final Y del mapa:</label>
      <input
        type="number"
        id="finY"
        name="finY"
        min="1"
        placeholder="Ejemplo: 29"
        required
      />
      <br /><br />

      <label for="agujerosNegros">Total de agujeros negros (mínimo 6):</label>
      <input
        type="number"
        id="agujerosNegros"
        name="agujerosNegros"
        min="6"
        required
      />
      <br /><br />

      <label for="estrellasGigantes"
        >Total de estrellas gigantes (mínimo 5):</label
      >
      <input
        type="number"
        id="estrellasGigantes"
        name="estrellasGigantes"
        min="5"
        required
      />
      <br /><br />

      <label for="agujerosGusano"
        >Total de agujeros de gusano (mínimo 2):</label
      >
      <input
        type="number"
        id="agujerosGusano"
        name="agujerosGusano"
        min="2"
        required
      />
      <br /><br />

      <label for="celdasEnergia">Total de celdas de energía (mínimo 2):</label>
      <input
        type="number"
        id="celdasEnergia"
        name="celdasEnergia"
        min="2"
        required
      />
      <br /><br />

      <button id="generarMapa" type="button">Generar Mapa</button>
    </form>
  </main>
</html>
